<!-- Chosen Palette: Eco-Modern Neutral -->
<!-- Application Structure Plan: La page est conçue comme un tableau de bord SPA (Single-Page Application) pour l'administrateur. La navigation se fait via des onglets qui chargent dynamiquement le contenu pertinent (Gestion des utilisateurs, Statistiques). Cette structure a été choisie pour sa clarté et son efficacité, permettant à l'admin de basculer entre les tâches de gestion et d'analyse sans recharger la page. Le flux est simple : l'admin se connecte, arrive sur le tableau de bord, et choisit une section à gérer. -->
<!-- Visualization & Content Choices: Info du Rapport: Gérer les comptes, suspendre des utilisateurs, voir des graphiques (trajets/jour, crédits/jour). -> But: Fournir un contrôle total et une vue d'ensemble de l'activité. -> Méthode: Les utilisateurs sont listés dans un tableau HTML interactif (actions de suspension). Les statistiques sont présentées dans des cartes pour les chiffres clés et deux graphiques Chart.js pour les tendances temporelles. Un formulaire permet de créer des employés. -> Interaction: Boutons pour suspendre/réactiver, formulaire de création, onglets de navigation. -> Justification: Cette combinaison de tableaux, formulaires et graphiques est le standard des tableaux de bord efficaces. Chart.js est idéal pour des graphiques simples et réactifs. -> Librairie/Méthode: Vanilla JS, Chart.js. -->
<!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Administrateur - EcoRide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="bg-slate-50">
    <header class="bg-white shadow-md">
        <div class="header-container mx-auto px-4">
            <a href="index.html" class="logo-link"><img src="public/images/logo.png" alt="Logo EcoRide" class="h-8"><span class="logo-text text-2xl">EcoRide Panel Admin</span></a>
            <nav class="main-nav">
                <ul>
                    <li><span id="admin-welcome" class="font-semibold"></span></li>
                    <li><button id="logout-button" class="logout-button">Déconnexion</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <aside class="md:col-span-1">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="text-lg font-bold mb-4">Menu</h2>
                    <nav class="flex flex-col space-y-2">
                        <button data-tab="stats" class="tab-button-admin active text-left p-2 rounded hover:bg-slate-100"><i class="fas fa-chart-line mr-2"></i>Statistiques</button>
                        <button data-tab="users" class="tab-button-admin text-left p-2 rounded hover:bg-slate-100"><i class="fas fa-users mr-2"></i>Utilisateurs</button>
                        <button data-tab="employees" class="tab-button-admin text-left p-2 rounded hover:bg-slate-100"><i class="fas fa-user-shield mr-2"></i>Employés</button>
                    </nav>
                </div>
            </aside>

            <div class="md:col-span-3 space-y-6">
                <!-- Section Statistiques -->
                <section id="stats" class="tab-content-admin active">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                        <div class="bg-white p-4 rounded-lg shadow"><h3 class="font-bold">Utilisateurs</h3><p id="total-users" class="text-2xl font-semibold">0</p></div>
                        <div class="bg-white p-4 rounded-lg shadow"><h3 class="font-bold">Trajets Total</h3><p id="total-rides" class="text-2xl font-semibold">0</p></div>
                        <div class="bg-white p-4 rounded-lg shadow"><h3 class="font-bold">Crédits Gagnés</h3><p id="total-credits" class="text-2xl font-semibold">0</p></div>
                        <div class="bg-white p-4 rounded-lg shadow"><h3 class="font-bold">Avis en Attente</h3><p id="pending-reviews" class="text-2xl font-semibold">0</p></div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="bg-white p-4 rounded-lg shadow"><h3 class="font-bold text-center mb-2">Covoiturages par jour</h3><div class="chart-container"><canvas id="rides-chart"></canvas></div></div>
                        <div class="bg-white p-4 rounded-lg shadow"><h3 class="font-bold text-center mb-2">Crédits gagnés par jour</h3><div class="chart-container"><canvas id="credits-chart"></canvas></div></div>
                    </div>
                </section>

                <!-- Section Utilisateurs -->
                <section id="users" class="tab-content-admin hidden">
                     <div class="bg-white p-4 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Gestion des Utilisateurs</h2>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm text-left">
                                <thead class="bg-slate-50"><tr><th class="p-2">Pseudo</th><th class="p-2">Email</th><th class="p-2">Rôle</th><th class="p-2">Statut</th><th class="p-2">Actions</th></tr></thead>
                                <tbody id="users-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </section>

                <!-- Section Employés -->
                <section id="employees" class="tab-content-admin hidden">
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Créer un compte Employé</h2>
                        <form id="create-employee-form" class="space-y-4">
                            <div class="form-group"><label for="pseudo">Pseudo</label><input type="text" id="pseudo" name="pseudo" class="w-full p-2 border rounded" required></div>
                            <div class="form-group"><label for="email">Email</label><input type="email" id="email" name="email" class="w-full p-2 border rounded" required></div>
                            <div class="form-group"><label for="password">Mot de passe</label><input type="password" id="password" name="password" class="w-full p-2 border rounded" required></div>
                            <button type="submit" class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600">Créer l'employé</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <div id="notification-container"></div>
    <script src="public/js/script.js"></script>
</body>
</html>
