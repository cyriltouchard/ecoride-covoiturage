<svg width="100" height="45" viewBox="0 0 100 45" xmlns="http://www.w3.org/2000/svg">
  <!-- Bouton Chat EXACT comme dans ta navbar -->
  
  <!-- Dégradé rose → turquoise (45deg) -->
  <defs>
    <linearGradient id="chatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#4ecdc4"/>
    </linearGradient>
    
    <!-- Shadow rose -->
    <filter id="chatShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#ff6b6b" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Bouton arrondi -->
  <rect x="5" y="8" width="90" height="30" rx="15" fill="url(#chatGrad)" filter="url(#chatShadow)"/>
  
  <!-- Icône Font Awesome fa-comments (2 bulles) -->
  <g transform="translate(18, 23)" fill="white">
    <!-- Grande bulle -->
    <path d="M 0,-8 C -4,-8 -7,-5 -7,-2 C -7,1 -4,4 0,4 L 1,4 L 0,7 L 3,4 C 6,3 8,0 8,-2 C 8,-5 5,-8 0,-8 Z" 
          stroke="white" stroke-width="0.5"/>
    <!-- Petite bulle -->
    <path d="M 4,-3 C 6,-3 8,-4 8,-6 C 8,-8 6,-9 4,-9 C 2,-9 0,-8 0,-6 L 0,-5 L -1,-3 L 1,-4 C 2,-3 3,-3 4,-3 Z" 
          opacity="0.9"/>
  </g>
  
  <!-- Texte "Chat" -->
  <text x="38" y="28" font-family="Roboto, Arial, sans-serif" font-size="13" font-weight="600" fill="white">Chat</text>
</svg>