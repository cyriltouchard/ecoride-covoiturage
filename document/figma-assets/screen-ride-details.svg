<svg width="1440" height="1000" viewBox="0 0 1440 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1440" height="1000" fill="#f8f9fa"/>
  
  <!-- Header/Navbar -->
  <rect width="1440" height="80" fill="#ffffff"/>
  <rect x="0" y="79" width="1440" height="1" fill="#e6e9ee"/>
  <circle cx="60" cy="40" r="20" fill="#2e8b57"/>
  <text x="90" y="50" font-family="Poppins, Arial" font-size="24" font-weight="700" fill="#223344">EcoRide</text>
  
  <!-- Main container -->
  <rect x="120" y="120" width="1200" height="840" rx="12" fill="#ffffff"/>
  
  <!-- Left column - Ride details -->
  <text x="160" y="180" font-family="Poppins, Arial" font-size="28" font-weight="700" fill="#223344">Nancy → Lyon</text>
  <text x="160" y="220" font-family="Poppins, Arial" font-size="16" fill="#536277">Vendredi 25 Octobre 2025</text>
  
  <!-- Trip info -->
  <rect x="160" y="260" width="700" height="200" rx="8" fill="#f8f9fa"/>
  <text x="190" y="300" font-family="Poppins, Arial" font-size="16" font-weight="600" fill="#223344">Départ: 08:00</text>
  <text x="190" y="330" font-family="Poppins, Arial" font-size="14" fill="#536277">Place de la République, Nancy</text>
  
  <circle cx="190" cy="365" r="4" fill="#2e8b57"/>
  <line x1="190" y1="369" x2="190" y2="391" stroke="#2e8b57" stroke-width="2" stroke-dasharray="4"/>
  <circle cx="190" cy="395" r="4" fill="#e74c3c"/>
  
  <text x="190" y="420" font-family="Poppins, Arial" font-size="16" font-weight="600" fill="#223344">Arrivée: 12:30</text>
  <text x="190" y="450" font-family="Poppins, Arial" font-size="14" fill="#536277">Gare Part-Dieu, Lyon</text>
  
  <!-- Driver section -->
  <text x="160" y="520" font-family="Poppins, Arial" font-size="20" font-weight="600" fill="#223344">Conducteur</text>
  <circle cx="210" cy="590" r="50" fill="#e6e9ee"/>
  <text x="280" y="580" font-family="Poppins, Arial" font-size="18" font-weight="600" fill="#223344">Marie D.</text>
  <text x="280" y="610" font-family="Poppins, Arial" font-size="14" fill="#536277">⭐ 4.8 (24 avis) · Membre depuis 2023</text>
  
  <!-- Vehicle info -->
  <text x="160" y="680" font-family="Poppins, Arial" font-size="20" font-weight="600" fill="#223344">Véhicule</text>
  <rect x="160" y="700" width="700" height="100" rx="8" fill="#f8f9fa"/>
  <text x="190" y="735" font-family="Poppins, Arial" font-size="16" fill="#223344">Renault Clio · Blanc · AB-123-CD</text>
  <text x="190" y="765" font-family="Poppins, Arial" font-size="14" fill="#536277">✓ Climatisation  ✓ Musique  ✓ Bavard(e)</text>
  
  <!-- Trip rules -->
  <text x="160" y="850" font-family="Poppins, Arial" font-size="20" font-weight="600" fill="#223344">Préférences</text>
  <text x="160" y="885" font-family="Poppins, Arial" font-size="14" fill="#536277">🚭 Non fumeur · 🐕 Animaux acceptés · 🎒 Bagage moyen autorisé</text>
  
  <!-- Right column - Booking -->
  <rect x="900" y="160" width="380" height="440" rx="12" fill="#f8f9fa" stroke="#e6e9ee"/>
  <text x="940" y="210" font-family="Poppins, Arial" font-size="24" font-weight="700" fill="#223344">Réservation</text>
  
  <text x="940" y="260" font-family="Poppins, Arial" font-size="16" fill="#536277">Prix par passager</text>
  <text x="940" y="295" font-family="Poppins, Arial" font-size="36" font-weight="700" fill="#1f8a5b">12,00 €</text>
  
  <text x="940" y="350" font-family="Poppins, Arial" font-size="14" font-weight="600" fill="#223344">Nombre de places</text>
  <rect x="940" y="365" width="200" height="48" rx="8" fill="#ffffff" stroke="#e6e9ee"/>
  <text x="1040" y="395" font-family="Poppins, Arial" font-size="16" text-anchor="middle" fill="#223344">1</text>
  
  <line x1="940" y1="440" x2="1240" y2="440" stroke="#e6e9ee"/>
  
  <text x="940" y="475" font-family="Poppins, Arial" font-size="16" fill="#536277">Prix total</text>
  <text x="1190" y="475" font-family="Poppins, Arial" font-size="16" font-weight="600" text-anchor="end" fill="#223344">12,00 €</text>
  
  <text x="940" y="510" font-family="Poppins, Arial" font-size="14" fill="#536277">Frais de service</text>
  <text x="1190" y="510" font-family="Poppins, Arial" font-size="14" text-anchor="end" fill="#536277">1,20 €</text>
  
  <text x="940" y="545" font-family="Poppins, Arial" font-size="18" font-weight="700" fill="#223344">Total à payer</text>
  <text x="1190" y="545" font-family="Poppins, Arial" font-size="18" font-weight="700" text-anchor="end" fill="#1f8a5b">13,20 €</text>
  
  <!-- Book button -->
  <rect x="940" y="630" width="300" height="56" rx="12" fill="url(#btnGrad2)"/>
  <defs>
    <linearGradient id="btnGrad2" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#2e8b57"/>
      <stop offset="100%" stop-color="#4682b4"/>
    </linearGradient>
  </defs>
  <text x="1090" y="665" font-family="Poppins, Arial" font-size="18" font-weight="700" text-anchor="middle" fill="#ffffff">Réserver</text>
  
  <!-- Reviews section -->
  <text x="900" y="680" font-family="Poppins, Arial" font-size="20" font-weight="600" fill="#223344">Avis récents</text>
  
  <rect x="900" y="700" width="380" height="100" rx="8" fill="#f8f9fa"/>
  <text x="930" y="730" font-family="Poppins, Arial" font-size="14" font-weight="600" fill="#223344">Jean P. ⭐⭐⭐⭐⭐</text>
  <text x="930" y="755" font-family="Poppins, Arial" font-size="13" fill="#536277">"Excellent trajet, conductrice très</text>
  <text x="930" y="775" font-family="Poppins, Arial" font-size="13" fill="#536277">sympathique et ponctuelle !"</text>
  <text x="930" y="795" font-family="Poppins, Arial" font-size="12" fill="#9aa4b2">Il y a 2 jours</text>
</svg>