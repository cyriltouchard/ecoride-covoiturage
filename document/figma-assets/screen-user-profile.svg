  <text x="160" y="890" font-family="Poppins, Arial" font-size="14" fill="#9aa4b2">Samedi 12 Oct · Terminé</text>
  
  <text x="1240" y="875" font-family="Poppins, Arial" font-size="14" text-anchor="end" fill="#536277">⭐ 5.0</text>
