<svg width="110" height="50" viewBox="0 0 110 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Bouton Chat - Version EXACTE avec icône Font Awesome -->
  
  <defs>
    <!-- Gradient rose → turquoise diagonal 45deg -->
    <linearGradient id="btnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#4ecdc4"/>
    </linearGradient>
    
    <!-- Ombre portée rose -->
    <filter id="btnShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="rgba(255, 107, 107, 0.3)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Bouton arrondi (border-radius: 25px) -->
  <rect x="5" y="10" width="100" height="30" rx="15" ry="15" 
        fill="url(#btnGrad)" 
        filter="url(#btnShadow)"/>
  
  <!-- Icône Font Awesome "fa-comments" (2 bulles de discussion) -->
  <g transform="translate(20, 25)" fill="white">
    <!-- Bulle principale (grande) -->
    <rect x="-7" y="-8" width="14" height="11" rx="3" fill="white" opacity="0"/>
    <path d="M 6,-8 L -6,-8 C -7.5,-8 -9,-6.5 -9,-5 L -9,0 C -9,1.5 -7.5,3 -6,3 L -4,3 L -4,6 L -1,3 L 6,3 C 7.5,3 9,1.5 9,0 L 9,-5 C 9,-6.5 7.5,-8 6,-8 Z" 
          fill="white"/>
    <!-- Points de conversation dans la bulle -->
    <circle cx="-3" cy="-2.5" r="1" fill="#ff6b6b"/>
    <circle cx="0" cy="-2.5" r="1" fill="#ff6b6b"/>
    <circle cx="3" cy="-2.5" r="1" fill="#ff6b6b"/>
  </g>
  
  <!-- Texte "Chat" -->
  <text x="43" y="30" 
        font-family="'Segoe UI', Roboto, Arial, sans-serif" 
        font-size="14" 
        font-weight="600" 
        fill="white">Chat</text>
</svg>