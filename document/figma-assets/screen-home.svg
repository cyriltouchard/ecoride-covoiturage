<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1440" height="900" fill="#f8f9fa"/>
  
  <!-- Header/Navbar -->
  <rect width="1440" height="80" fill="#ffffff"/>
  <rect x="0" y="79" width="1440" height="1" fill="#e6e9ee"/>
  <circle cx="60" cy="40" r="20" fill="#2e8b57"/>
  <text x="90" y="50" font-family="Poppins, Arial" font-size="24" font-weight="700" fill="#223344">EcoRide</text>
  <text x="700" y="50" font-family="Poppins, Arial" font-size="16" fill="#536277">Rechercher</text>
  <text x="850" y="50" font-family="Poppins, Arial" font-size="16" fill="#536277">Proposer un trajet</text>
  <text x="1050" y="50" font-family="Poppins, Arial" font-size="16" fill="#536277">Mes trajets</text>
  <circle cx="1360" cy="40" r="24" fill="#e6e9ee"/>
  
  <!-- Hero section -->
  <rect x="0" y="80" width="1440" height="400" fill="url(#heroGrad)"/>
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2e8b57" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#4682b4" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  <text x="720" y="240" font-family="Poppins, Arial" font-size="48" font-weight="700" text-anchor="middle" fill="#ffffff">Voyagez écologique et économique</text>
  <text x="720" y="290" font-family="Poppins, Arial" font-size="20" text-anchor="middle" fill="#ffffff">Partagez vos trajets, réduisez votre empreinte carbone</text>
  
  <!-- Search form -->
  <rect x="420" y="340" width="600" height="100" rx="12" fill="#ffffff"/>
  <rect x="440" y="370" width="260" height="40" rx="8" fill="#f8f9fa" stroke="#e6e9ee"/>
  <text x="460" y="395" font-family="Poppins, Arial" font-size="14" fill="#9aa4b2">Ville de départ</text>
  <rect x="720" y="370" width="260" height="40" rx="8" fill="#f8f9fa" stroke="#e6e9ee"/>
  <text x="740" y="395" font-family="Poppins, Arial" font-size="14" fill="#9aa4b2">Ville d'arrivée</text>
  
  <!-- CTA button -->
  <rect x="595" y="500" width="250" height="56" rx="12" fill="url(#btnGrad)"/>
  <defs>
    <linearGradient id="btnGrad" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#2e8b57"/>
      <stop offset="100%" stop-color="#4682b4"/>
    </linearGradient>
  </defs>
  <text x="720" y="535" font-family="Poppins, Arial" font-size="18" font-weight="700" text-anchor="middle" fill="#ffffff">Rechercher un trajet</text>
  
  <!-- Features section -->
  <text x="720" y="630" font-family="Poppins, Arial" font-size="32" font-weight="700" text-anchor="middle" fill="#223344">Pourquoi choisir EcoRide ?</text>
  
  <!-- Feature cards -->
  <rect x="240" y="680" width="300" height="160" rx="12" fill="#ffffff" stroke="#e6e9ee"/>
  <circle cx="290" cy="730" r="24" fill="#2e8b57" opacity="0.1"/>
  <text x="340" y="740" font-family="Poppins, Arial" font-size="20" font-weight="600" fill="#223344">Économique</text>
  <text x="260" y="780" font-family="Poppins, Arial" font-size="14" fill="#536277">Partagez les frais et</text>
  <text x="260" y="805" font-family="Poppins, Arial" font-size="14" fill="#536277">économisez jusqu'à 70%</text>
  
  <rect x="570" y="680" width="300" height="160" rx="12" fill="#ffffff" stroke="#e6e9ee"/>
  <circle cx="620" cy="730" r="24" fill="#2e8b57" opacity="0.1"/>
  <text x="670" y="740" font-family="Poppins, Arial" font-size="20" font-weight="600" fill="#223344">Écologique</text>
  <text x="590" y="780" font-family="Poppins, Arial" font-size="14" fill="#536277">Réduisez votre empreinte</text>
  <text x="590" y="805" font-family="Poppins, Arial" font-size="14" fill="#536277">carbone ensemble</text>
  
  <rect x="900" y="680" width="300" height="160" rx="12" fill="#ffffff" stroke="#e6e9ee"/>
  <circle cx="950" cy="730" r="24" fill="#2e8b57" opacity="0.1"/>
  <text x="1000" y="740" font-family="Poppins, Arial" font-size="20" font-weight="600" fill="#223344">Convivial</text>
  <text x="920" y="780" font-family="Poppins, Arial" font-size="14" fill="#536277">Voyagez en bonne</text>
  <text x="920" y="805" font-family="Poppins, Arial" font-size="14" fill="#536277">compagnie</text>
</svg>