<svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Indicateur "En train d'écrire..." -->
  <g id="typing-indicator">
    <!-- Avatar -->
    <circle cx="20" cy="30" r="16" fill="#e0e0e0"/>
    <text x="20" y="35" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">M</text>
    
    <!-- Bulle avec animation -->
    <rect x="45" y="15" width="80" height="30" rx="15" fill="#f1f3f4"/>
    
    <!-- 3 points animés -->
    <circle cx="65" cy="30" r="4" fill="#9ca3af">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85" cy="30" r="4" fill="#9ca3af">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="105" cy="30" r="4" fill="#9ca3af">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Texte "en train d'écrire" (optionnel) -->
    <text x="45" y="55" font-family="Roboto, Arial" font-size="10" fill="#9ca3af" font-style="italic">En train d'écrire...</text>
  </g>
</svg>