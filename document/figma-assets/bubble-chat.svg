<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#f8f9fa"/>
  
  <!-- Chat Container -->
  <rect x="20" y="20" width="360" height="460" rx="12" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Header Chat -->
  <rect x="20" y="20" width="360" height="60" rx="12" fill="url(#headerGrad)"/>
  <defs>
    <linearGradient id="headerGrad" x1="0%" x2="100%">
      <stop offset="30%" stop-color="#4CAF50"/>
      <stop offset="30%" stop-color="#2196F3"/>
    </linearGradient>
  </defs>
  
  <!-- Photo conducteur -->
  <circle cx="50" cy="50" r="20" fill="#ffffff"/>
  <text x="50" y="56" font-family="Arial" font-size="10" text-anchor="middle" fill="#999">Photo</text>
  
  <!-- Nom conducteur -->
  <text x="80" y="48" font-family="Poppins, Arial" font-size="16" font-weight="600" fill="#ffffff">Marie D.</text>
  <text x="80" y="65" font-family="Roboto, Arial" font-size="12" fill="rgba(255,255,255,0.8)">Conductrice • En ligne</text>
  
  <!-- Chat Icon -->
  <circle cx="350" cy="50" r="16" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="56" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">💬</text>
  
  <!-- Messages Area -->
  
  <!-- Message reçu 1 (conducteur) -->
  <g id="message-received-1">
    <circle cx="50" cy="110" r="16" fill="#e0e0e0"/>
    <text x="50" y="115" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">M</text>
    
    <rect x="75" y="95" width="240" height="65" rx="12" fill="#f1f3f4"/>
    <text x="90" y="115" font-family="Roboto, Arial" font-size="13" fill="#343a40">Bonjour ! Merci d'avoir réservé 😊</text>
    <text x="90" y="135" font-family="Roboto, Arial" font-size="13" fill="#343a40">Je confirme le point de rendez-vous</text>
    <text x="90" y="150" font-family="Roboto, Arial" font-size="13" fill="#343a40">devant la gare à 10h00.</text>
    
    <text x="310" y="175" font-family="Roboto, Arial" font-size="11" fill="#9ca3af">10:23</text>
  </g>
  
  <!-- Message envoyé 1 (utilisateur) -->
  <g id="message-sent-1">
    <rect x="85" y="190" width="280" height="50" rx="12" fill="#27ae60"/>
    <text x="100" y="210" font-family="Roboto, Arial" font-size="13" fill="#ffffff">Parfait, je serai là à l'heure !</text>
    <text x="100" y="230" font-family="Roboto, Arial" font-size="13" fill="#ffffff">À demain 👋</text>
    
    <text x="355" y="255" font-family="Roboto, Arial" font-size="11" fill="#9ca3af">10:25</text>
  </g>
  
  <!-- Message reçu 2 (conducteur) -->
  <g id="message-received-2">
    <circle cx="50" cy="285" r="16" fill="#e0e0e0"/>
    <text x="50" y="290" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">M</text>
    
    <rect x="75" y="270" width="200" height="35" rx="12" fill="#f1f3f4"/>
    <text x="90" y="290" font-family="Roboto, Arial" font-size="13" fill="#343a40">Super ! À demain 😊</text>
    
    <text x="270" y="320" font-family="Roboto, Arial" font-size="11" fill="#9ca3af">10:26</text>
  </g>
  
  <!-- Indicateur "En train d'écrire..." -->
  <g id="typing-indicator">
    <circle cx="50" cy="355" r="16" fill="#e0e0e0"/>
    <text x="50" y="360" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">M</text>
    
    <rect x="75" y="340" width="100" height="35" rx="12" fill="#f1f3f4"/>
    <circle cx="95" cy="357" r="3" fill="#9ca3af">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="357" r="3" fill="#9ca3af">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="357" r="3" fill="#9ca3af">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    
    <text x="75" y="390" font-family="Roboto, Arial" font-size="11" fill="#9ca3af" font-style="italic">Marie est en train d'écrire...</text>
  </g>
  
  <!-- Input Area -->
  <rect x="30" y="410" width="340" height="60" rx="12" fill="#f8f9fa" stroke="#e0e0e0"/>
  
  <!-- Emoji Button -->
  <circle cx="50" cy="440" r="16" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="50" y="446" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">😊</text>
  
  <!-- Input Placeholder -->
  <text x="80" y="445" font-family="Roboto, Arial" font-size="14" fill="#9ca3af">Écrire un message...</text>
  
  <!-- Attach Button -->
  <circle cx="310" cy="440" r="16" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="310" y="446" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">📎</text>
  
  <!-- Send Button -->
  <circle cx="350" cy="440" r="20" fill="#27ae60"/>
  <text x="350" y="448" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff">➤</text>
  
</svg>