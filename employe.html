<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Employé - EcoRide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="bg-slate-50">
    <header class="bg-white shadow-md">
        <div class="header-container mx-auto px-4">
            <a href="index.html" class="logo-link"><img src="public/images/logo.png" alt="Logo EcoRide" class="h-8"><span class="logo-text text-2xl">EcoRide Panel Employé</span></a>
            <nav class="main-nav">
                <ul>
                    <li><span id="employee-welcome" class="font-semibold"></span></li>
                    <li><button id="logout-button" class="logout-button">Déconnexion</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <aside class="md:col-span-1">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="text-lg font-bold mb-4">Menu</h2>
                    <nav class="flex flex-col space-y-2">
                        <button data-tab="reviews" class="tab-button-employee active text-left p-2 rounded hover:bg-slate-100"><i class="fas fa-star mr-2"></i>Modération des Avis</button>
                        <button data-tab="disputes" class="tab-button-employee text-left p-2 rounded hover:bg-slate-100"><i class="fas fa-exclamation-triangle mr-2"></i>Gestion des Litiges</button>
                    </nav>
                </div>
            </aside>

            <div class="md:col-span-3 space-y-6">
                <!-- Section Modération des Avis -->
                <section id="reviews" class="tab-content-employee active">
                     <div class="bg-white p-4 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Avis en attente de modération</h2>
                        <div id="reviews-list" class="space-y-4">
                            <p id="no-pending-reviews" class="text-slate-500">Aucun avis à modérer pour le moment.</p>
                        </div>
                    </div>
                </section>
                
                <!-- Section Gestion des Litiges -->
                <section id="disputes" class="tab-content-employee hidden">
                     <div class="bg-white p-4 rounded-lg shadow">
                        <h2 class="text-xl font-bold mb-4">Trajets signalés (Litiges)</h2>
                        <div id="disputes-list" class="space-y-4">
                             <p id="no-disputes" class="text-slate-500">Aucun litige signalé pour le moment.</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <div id="notification-container"></div>
    <script src="public/js/script.js"></script>
</body>
</html>
